---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  selector:
    app: immich-server
  type: NodePort
  ports:
    - protocol: TCP
      port: 2283
      targetPort: 2283
      nodePort: 32283
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:commit-adceb26ab2938c53c4a0784e21c350e5ce75df7c
        ports:
        - containerPort: 2283
        volumeMounts:
        - name: upload
          mountPath: /usr/src/app/upload
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: immich-config
          mountPath: /config
          readOnly: true
        env:
          - name: TZ
            value: Asia/Tokyo
          - name: IMMICH_CONFIG_FILE
            value: /config/immich.yaml
          - name: IMMICH_OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: immich-oauth
                key: clientSecret
        envFrom:
          - configMapRef:
              name: server
          - secretRef:
              name: server
      volumes:
      - name: upload
        persistentVolumeClaim:
          claimName: upload-pvc
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: immich-config
        configMap:
          name: immich-config
          items:
            - key: immich.yaml
              path: immich.yaml

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: upload-pvc
  namespace: immich
spec:
  storageClassName: nfs-g9-enp4s0-rwx
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 50Gi
