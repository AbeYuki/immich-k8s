---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  namespace: immich
spec:
  selector:
    app: immich-server
  type: NodePort
  ports:
    - protocol: TCP
      port: 2283
      targetPort: 2283
      nodePort: 32283
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 2
  selector:
    matchLabels:
      app: immich-server
  template:
    metadata:
      labels:
        app: immich-server
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:v1.143.1
        resources:
          requests: { memory: 2048Mi, cpu: "1" }
          limits:   { memory: 2048Mi, cpu: "1" }
        ports:
          - containerPort: 2283
        volumeMounts:
          - name: immich-data
            mountPath: /usr/src/app/upload
            subPath: upload
          - name: immich-data
            mountPath: /usr/src/app/thumbs
            subPath: thumbs
          - name: immich-data
            mountPath: /usr/src/app/encoded-video
            subPath: encoded-video
          - name: immich-data
            mountPath: /usr/src/app/library
            subPath: library
          - name: immich-data
            mountPath: /usr/src/app/profile
            subPath: profile
          - name: immich-data
            mountPath: /usr/src/app/backups
            subPath: backups
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: immich-config
            mountPath: /config
            readOnly: true
        env:
          - name: TZ
            value: Asia/Tokyo
          - name: IMMICH_CONFIG_FILE
            value: /config/immich.yaml
        envFrom:
        - configMapRef: { name: server }
        - secretRef:    { name: server }
      volumes:
      - name: immich-data
        persistentVolumeClaim:
          claimName: immich-data
      - name: localtime
        hostPath:
          path: /etc/localtime
      - name: immich-config
        configMap:
          name: immich-config
          items:
            - key: immich.yaml
              path: immich.yaml
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
spec:
  storageClassName: nfs-g9-enp4s0-rwx
  accessModes: ["ReadWriteMany"]
  resources:
    requests:
      storage: 50Gi
