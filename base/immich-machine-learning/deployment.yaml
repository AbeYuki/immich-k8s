apiVersion: v1
kind: Service
metadata:
  name: immich-ml
  namespace: immich
spec:
  selector:
    app: immich-ml
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-ml
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich-ml
  template:
    metadata:
      labels:
        app: immich-ml
    spec:
      nodeSelector:
        kubernetes.io/hostname: node8
      containers:
      - name: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:v1.143.1
        resources:
          requests: { memory: 2048Mi, cpu: "2" }
          limits:   { memory: 2048Mi, cpu: "2" }
        envFrom:
          - configMapRef:
              name: ml-config
        volumeMounts:
        - name: model-cache
          mountPath: /cache
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: model-cache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: model-cache
  namespace: immich
spec:
  storageClassName: nfs-g9-enp4s0-rwo
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi